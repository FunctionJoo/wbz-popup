	<div class="wbz-popup-cont is-template" id="template-popup">
		<div class="popup-header">
			<b class="popup-title">텝플릿 팝업</b>
			<button class="popup-close popup-close-just" onclick="$popup.close()">close</button>
		</div>
		<div class="popup-cont">
			<div class="popup-text">
				해당 팝업은 미리 세팅 되어있는 템플릿 팝업입니다.<br>
				<form>
					<label class="req">
						<p class="input-name">이름</p>
						<input type="text" name="" id="">
					</label>
				</form>
			</div>
			<div class="popup-button">
				<button type="button" class="popup-close popup-close-event" onclick="$popup.close()">확인</button>
			</div>
		</div>
	</div>

	<script>
		document.querySelector('#a').addEventListener('click', function() {
			$popup.alert({
				title: '팝업 제목',
				content: '팝업 내용',
				closeEvent: function() {
					$popup.alert({
						title: '팝업 제목222',
						content: '팝업 내용2222',
						closeEvent: function() {
							$popup.closeAll();
						},
					});
				},
			});
		});
		document.querySelector('#b').addEventListener('click', function() {
			$popup.alert('단순 문자열을 넣을경우에도 실행 가능');
		});
		document.querySelector('#c').addEventListener('click', function() {
			$popup.template('#template-popup');
		});
	</script>
</body>
</html>
